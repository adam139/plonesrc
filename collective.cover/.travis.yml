language: python
python: 2.7
env:
  - PLONE_VERSION=4.2
  - PLONE_VERSION=4.3 QA=true
matrix:
  allow_failures:
    - python: 2.7
      env: PLONE_VERSION=4.2
install:
  - sed -ie "s#travis-4.x.cfg#travis-$PLONE_VERSION.x.cfg#" travis.cfg
  - test "$PLONE_VERSION" = "4.2" && sed -ie "s#collective.js.jqueryui = 1.10.1.2#collective.js.jqueryui = 1.8.16.9#" versions.cfg || true
  - mkdir -p buildout-cache/downloads
  - python bootstrap.py -c travis.cfg
  - bin/buildout -c travis.cfg -N -q -t 3
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script: bin/test
after_success:
  - test -v QA && bin/buildout -c coverage.cfg -N -q -t 3 || true
  - test -v QA && make coveralls basic-validation || true
notifications:
  irc: irc.freenode.org#simplesconsultoria
